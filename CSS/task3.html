<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Zebra Styling</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      tr:nth-child(even) {
        background-color: lightgray;
      }

      th {
        background-color: rgb(1, 12, 75);
        color: white;
      }
      .author {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Idea Trek</td>
        <td>Shubhdeep Sidhu</td>
        <td>India</td>
      </tr>
      <tr>
        <td>Informatix</td>
        <td>Kunal Shah</td>
        <td>Singapore</td>
      </tr>
      <tr>
        <td>Way2Tec</td>
        <td>Lee Chang</td>
        <td>China</td>
      </tr>
      <tr>
        <td>TechKo</td>
        <td>Roland Mendel</td>
        <td>Austria</td>
      </tr>
      <tr>
        <td>CyberTECH</td>
        <td>Rishi Sunak</td>
        <td>UK</td>
      </tr>
      <tr>
        <td>ioTech</td>
        <td>John Doe</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Das Auto</td>
        <td>Sukhwinder Singh</td>

      </tr>
      <tr>
        <td>Propulsion</td>
        <td>Giovanni Rovelli</td>

      </tr>
    </table>
    <div class="author">
      Made by
      <a href="https://github.com/prtk2403" target="_blank">Pratheek Nistala</a>
    </div>
  </body>
</html>
